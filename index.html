<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator built with vanilla js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--the header-->

    <div class="header">
        <h1>A simple calculator</h1>
    </div> 

    <!--the wrapper-->
    <div id="wrapper" class="wrap">
        <div class="container">
            <div class="calc_box calculator">
                <div class="screen display"></div> 

                <!--delete button-->

                 <div class="row">
                     <button class="backspace" id="backspace" onclick="backspace()">del</button>
                     <button class="clear_button" id="clear_button" onclick="clearButton()">C</button>
                 </div>

                

                 <div class="" id="number_row">
                     <div class="row_number">
                        <button class="num_button" id="button" onclick="setValue(7)">7</button>
                        <button class="num_button" id="button" onclick="setValue(8)">8</button>
                        <button class="num_button" id="button" onclick="setValue(9)">9</button>
                        <button class="num_button" id="opp" onclick="oppClick(4)">/</button>
                     </div>

                     <div class="row_number">
                        <button class="num_button" id="button" onclick="setValue(4)">4</button>
                         <button class="num_button" id="button" onclick="setValue(5)">5</button>
                        <button class="num_button" id="button" onclick="setValue(6)">6</button>
                        <button class="num_button" id="opp" onclick="oppClick(3)">*</button>
                     </div>

                     <div class="row_number">
                        <button class="num_button" id="button" onclick="setValue(1)">1</button>
                         <button class="num_button" id="button" onclick="setValue(2)">2</button>
                        <button class="num_button" id="button" onclick="setValue(3)">3</button>
                        <button class="num_button" id="opp" onclick="oppClick(2)">-</button>
                     </div>

                     <div class="row_number">
                        <button class="num_button"  id="button" onclick="setValue(0)">0</button>
                         <button class="num_button" id="button" onclick="setDecimal('.')">.</button>
                        <button class="num_button" id="button" onclick="equalClick()">=</button>
                        <button class="num_button" id="opp" onclick="oppClick(1)">+</button>
                     </div>
                    
                 </div>


            </div>
        </div>
    </div>

    <script src=".vscode/launch.json"></script>
    <script src="app.js"></script>
</body>
</html>
